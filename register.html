<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomind - Create an Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/cssregister.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="hamburger-icon" id="hamburger-icon">â˜°</button>
            <div class="logo">
                <span class="logo-icon">
                    <img src="https://placehold.co/30x30/4CAF50/fff?text=L" alt="Leaf Icon">
                </span>
                ECOMIND
            </div>
        </div>
        <nav class="top-nav-links">
            <a href="#home" class="active">Home</a>
            <a href="#modules">Modules</a>
            <a href="#game">Game</a>
            <a href="login.html" class="login-btn">Login</a>
        </nav>
    </header>

    <div class="sidebar-container" id="sidebar-container">
        <aside class="sidebar-menu" id="sidebar-menu">
            <button class="close-sidebar-btn" id="close-sidebar-btn">&times;</button>
            <ul class="sidebar-links">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#modules">Modules</a></li>
                <li><a href="#quizzes">Quizzes</a></li>
                <li><a href="#final-assessment">Final Assessment</a></li>
                <li><a href="#certification">Certification</a></li>
            </ul>
        </aside>
    </div>

    <main class="main-content">
        <div class="registration-container">
            <div class="image-panel">
                <img src="https://placehold.co/400x400/cccccc/000000?text=People+with+Boxes" alt="People carrying boxes" style="display: none;">
                </div>

            <div class="form-panel">
                <a href="#" class="back-arrow" onclick="history.back(); return false;">&#8630;</a> <h2 class="form-heading">Create an Account</h2>

                <form class="registration-form">
                    <div>
                        <input type="text" id="fullName" name="fullName" placeholder="Full Name" class="form-input">
                    </div>
                    <div>
                        <input type="email" id="email" name="email" placeholder="Email" class="form-input">
                    </div>
                    <div>
                        <input type="password" id="password" name="password" placeholder="Password" class="form-input">
                    </div>
                    <button type="submit" class="submit-button">
                        Create an Account
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/jsregister.js"></script>
</body>
</html>
