<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomind - Create an Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        body {
            background-image: url('image/Backgroundlogin.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px;
            margin-top: 96px;
        }
        #mobile-nav {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            z-index: 40;
        }
        #mobile-nav a {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #eee;
            text-align: center;
            color: #4B5563;
        }
        #mobile-nav a:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="fixed top-0 left-0 w-full bg-white shadow-md z-50 py-4 px-6 md:px-12 flex justify-between items-center rounded-b-lg">
        <div class="flex items-center space-x-2">
            <img src="image/logo.png" alt="Ecomind Logo" class="w-10 h-10 rounded-full">
            <span class="text-xl font-semibold text-gray-800">Ecomind</span>
        </div>
        <nav class="hidden md:flex items-center space-x-8" id="desktop-nav">
            <a href="home.html" class="text-gray-700 hover:text-green-600 font-medium transition-colors duration-300">Home</a>
            <a href="aboutus.html" class="text-gray-700 hover:text-green-600 font-medium transition-colors duration-300">About Us</a>
            <a href="modulehomepage.html" class="text-gray-700 hover:text-green-600 font-medium transition-colors duration-300">Module</a>
            <a href="gamehomepage.html" class="text-gray-700 hover:text-green-600 font-medium transition-colors duration-300">Game</a>
            <a href="login.html" class="bg-[#B0CC29] text-black px-8 py-3 rounded-full hover:bg-opacity-80 transition-colors duration-300 shadow-lg font-semibold inline-block">Login</a>
        </nav>
        <button class="md:hidden text-gray-700 text-2xl" id="hamburger-button"> &#9776; </button>
    </header>

    <div class="main-container flex flex-col md:flex-row bg-white bg-opacity-85 rounded-xl shadow-2xl overflow-hidden w-11/12 max-w-5xl mb-8">

        <div class="md:w-1/2 bg-cover bg-center h-64 md:h-auto rounded-t-xl md:rounded-l-xl md:rounded-tr-none"
             style="background-image: url('image/boxhead.svg');">
        </div>

        <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center bg-gradient-to-r from-white via-white to-gray-50 rounded-b-xl md:rounded-r-xl md:rounded-bl-none relative">
            <a href="login.html" class="absolute top-6 left-6 text-gray-500 hover:text-gray-700 transition-colors duration-300 text-2xl">
                &#8592;
            </a>

            <h2 class="text-4xl font-bold text-gray-800 mb-8 mt-10 md:mt-0">Create an Account</h2>

            <form class="space-y-6">
                <div>
                    <input type="text" id="fullName" name="fullName" placeholder="Full Name"
                           class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-400 text-lg">
                </div>

                <div>
                    <input type="email" id="email" name="email" placeholder="Email"
                           class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-400 text-lg">
                </div>

                <div>
                    <input type="password" id="password" name="password" placeholder="Password"
                           class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-400 text-lg">
                </div>

                <button type="submit"
                        class="w-full bg-lime-500 text-white py-3 rounded-lg font-semibold text-lg hover:bg-lime-600 transition-colors duration-300 shadow-lg">
                    Create an Account
                </button>
            </form>
        </div>
    </div>

    <script>
        const hamburgerButton = document.getElementById('hamburger-button');
        const mobileNav = document.getElementById('mobile-nav');

        hamburgerButton.addEventListener('click', () => {
            mobileNav.classList.toggle('hidden');
        });
    </script>

</body>
</html>
